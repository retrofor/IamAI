ruleset:
  - name: terminal-mapper
    connect-method: http
    connect-url: http://localhost:8080
    rules:
      - name: Message
        type: string
        description: "Message to be displayed"
        required: false
        source: "message"
        destination: "message"
      - name: Notice
        type: number
        description: "Notice to be displayed"
        required: false
        source: "notice"
        destination: "notice"